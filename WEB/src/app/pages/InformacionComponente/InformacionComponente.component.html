       <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6 " >
                        <img src="{{piedra?.foto}}" alt="..." />
                    </div>
                    <div class="col-md-6">
                        <h1 class="display-5 fw-bolder">{{piedra?.nombre}}</h1>
                        <div class="fs-5 mb-5">
                            <span>{{piedra?.precio}}€ sin subasta</span>
                        </div>
                        <p class="lead">{{piedra?.nombre}}, Pertenece a la maravillosa coleción de Dwayne Johnson </p>
                        <div class="d-flex">
                            <h1 class="display-5 fw-bolder">La Puja mas alta es:{{maxPuja}}</h1>
                            <form [formGroup] ="pujaForm" (ngSubmit) = "guardarPuja()">
                                <input class="form-control text-center me-3" id="inputQuantity" type="number" value="1" style="max-width: 10 px" formControlName="pujaPrecio"/>
                                <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                                    <i class="bi-cart-fill me-1"></i>
                                    Pujar
                                </button>
                        </form>
                        <p class="lead">{{texto}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
